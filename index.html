<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bundle & Save</title>
<!-----Stylesheet----->
<link rel="stylesheet" href="styles.css">

<!---------Google Font----------->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800&family=Metrophobic&family=Montserrat:wght@100;300;500&display=swap" rel="stylesheet">
</head>





<body>
    <div class="all">
<!----------Heading------------>

    <div class="head">
    <h1 class="heading"><hr class="head_hr l1">Bundle & Save <hr class="head_hr l2"></h1>
    </div>

<!------------1st box--------------->
    <div class="box1" id="Box1">
        <div class="rb" >
            <input class="rbtn" name="offer" id="rb1" type="radio">
        </div>
        
        <div class="b1p">
            <span class="box1para">1 Pair </span>
            <span class="b1price">DKK 195.00</span>
        </div>
        <div class="b1off">
            <p>50% OFF</p>
        </div>
    </div>


<!-----------------2nd box--------------------->
    
    <div class="box1 box2" id="Box2">
        <div class="rb" >
            <input class="rbtn" name="offer" id="rb2" value="#007F61" type="radio">
        </div>
        
        <div class="b1p">
            <span class="box1para">2 Pair </span>
            <span class="b1price">DKK 345.00</span>
            
        </div>
        <span class="offprice">DKK 195.00</span>
        <div class="b1off b2p">
            <p class="b2most">Most Popular</p>
            <p class="b2off">40% OFF</p>
        </div>
        <table class="thead">
            <tr>
                <th> </th>
                <th>Size</th>
                <th>Colour</th>
            </tr>
            <tr>
                <td>#1</td>
                <td>
                    <select name="size" id="size">
                      <option value="S">S</option>
                      <option value="M">M</option>
                      <option value="L">L</option>
                      <option value="XL">XL</option>
                    </select></td>
                    <td>
                        <select name="color" id="color">
                          <option value="Colour">Colour</option>
                          <option value="Red">Red</option>
                          <option value="Blue">Blue</option>
                          <option value="Green">Green</option>
                          <option value="Yellow">Yellow</option>
                        </select></td>
            </tr>
            <tr>
                <td>#2</td>
                <td>
                    <select name="size" id="size">
                      <option value="S">S</option>
                      <option value="M">M</option>
                      <option value="L">L</option>
                      <option value="XL">XL</option>
                    </select></td>
                    <td>
                        <select name="color" id="color">
                          <option value="Colour">Colour</option>
                          <option value="Red">Red</option>
                          <option value="Blue">Blue</option>
                          <option value="Green">Green</option>
                          <option value="Yellow">Yellow</option>
                        </select></td>
            </tr>
        </table>
       
    </div>






 <!--------3rd box--------->
    <div class="box1" id="Box3">
        <div class="rb" >
            <input class="rbtn" name="offer" id="rb3" type="radio">
        </div>
        
        <div class="b1p">
            <span class="box1para">3 Pair </span>
            <span class="b1price">DKK 528.00</span>
        </div>
        <div class="b1off">
            <p>60% OFF</p>
        </div>
    </div>
    
    
<!----------Free Shipping ----------->

<div class="shipping">
    <div class="free">Free 2 Day Shipping </div>
    <div class="total">Total : DKK </div>
    <div class="number" id="amount"> 360.00 </div>

</div>


<!-----------Add to cart----------------->

<button class="cartbtn">
    +Add to Cart
</button>
<p class="end"><em>Â© Powered by Pumper</em></p>




</div>
<script src="script.js"></script>
</body>
</html>
